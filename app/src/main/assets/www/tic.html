		<style type="text/css">
			.ct_ct_text {
				font-size: 0;

			}
			
			.ct_text {
				width: 40%;
				display: inline-block;
				font-size: 14px;
				padding: 0 10px;
				box-sizing: border-box;
			}
		</style>

	<body onload="MyRefresh()">
		<div data-role="page" id="pageone">
			<div data-role="content" class="ui-content" data-theme="a">
				<div class="ct_ct_text">
					<div class="ct_text">
						<input type="text" placeholder="起始" id="station_start" />
					</div>
					<img id="my_img" src="../www/css/zd/images/history.png" />
					<div class="ct_text">
						<input type="text" placeholder="终到" id="station_end" />
					</div>
				</div>
				<input type="button" value="搜索" id="search" />
				<ul data-role="listview" id="list" data-inset="true">
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				var start_station;
				var end_station;
				$('#search').click(function() {
					start_station = $('#station_start').val();
					end_station = $('#station_end').val();
					if (start_station.length == 0) {
						return;
					}
					if (end_station.length == 0) {
						return;
					}
					window.Android.searchTic(start_station, end_station);
				});
				$("#my_img").on("click", function() {
					start_station = $('#station_start').val();
					end_station = $('#station_end').val();
					if (start_station.length != 0 && end_station.length != 0) {
						$('#station_start').val(end_station);
						$('#station_end').val(start_station);
					}
				});
			});
