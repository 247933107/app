<!DOCTYPE html>
<html>

	<body>

	<script type="text/javascript">
		$(function() {
			window.Android.calendar();

		function MyRefresh(result) {
			var item;
			item = "<li id='item-id'><a><h6 class='content'>" + JSON.stringify(result.result.data) + "</h6></a></li>";
			$("#div").append(item);
		}
